<div class="file">
<p>Please upload the dataset for forecasting</p>

<input type="file" (change)="getFile($event)"  accept=".csv" enctype="multipart/form-data" required ></div>
<br>
<br>
<div class="number"><p>Choose the Timeline for Forecasting (Range - 0 to 24 in months )</p>
<input type="number" (change)="getValue(timeline.value)" #timeline enctype="multipart/form-data" required><br /><br></div>

<div>
                    <button class="log" (click)="submitData()"  >Upload</button>
                </div> 
                <br>
                <br>
                <div>
                    <p>Click here to navigate to next page</p>
                    <button class="log" (click)="nextpage()"  >Next</button>
                </div>
